server {
    listen 80;
    listen [::]:80;

    client_max_body_size 100M;
    index index.php index.html;
    server_name pegadaian-api.lenna.ai;
    server_tokens off;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/pegadaian/public;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
    }

    location ~ /\.ht {
        deny all;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}
server {
        listen 443 ssl http2;

        ssl_certificate     /etc/letsencrypt/live/pegadaian-api.lenna.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pegadaian-api.lenna.ai/privkey.pem;
        server_name pegadaian-api.lenna.ai;
        root /var/www/platform;
        index index.php index.html index.htm;


        location / {
                proxy_pass pegadaian-api.lenna.ai:80;
        }

        location ~ /.well-known/acme-challenge/ {
                root /var/www/certbot;
        }
}
